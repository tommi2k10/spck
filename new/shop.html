<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <title>Fast Food Viet Nam</title>
    <link rel="stylesheet" href="else.css">
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-container">
            <a class="navbar3 tab-hover navbar1">Fast Food</a>
            <button class="navbar3 navbar-hover active" onclick="tab('tab1')">Thực đơn</button>
            <button class="navbar3 navbar-hover" onclick="tab('tab2')">Khuyến mãi</button>
            <button class="navbar3 navbar-hover" onclick="tab('tab3')">Cửa hàng</button>
            <button class="navbar3 navbar-hover" onclick="tab('tab4')">Đặt tiệc</button>
            <button class="navbar3 navbar-hover navbar2" id="button-sign">Đăng nhập</button>
        </ul>
    </nav>

    <div id="popup-sign" class="popup-sign">    
        <div class="sign">
            <span class="close-sign" onclick="close_sign()">&times;</span>
            <div class="sign-tab">
                <button class="sign-tab-button sign-active" onclick="open_sign(event, 'sign-in')">Đăng nhập</button>
                <button class="sign-tab-button" onclick="open_sign(event, 'sign-up')">Đăng ký</button>
            </div>

            <div id="sign-in" class="tab-content">
                <section class="sign-container">
                    <form class="sign-container">
                        <input name="tel1" class="sign-input" type="tel" placeholder="Số điện thoại" required minlength="10" maxlength="11"><br>
                        <input name="pass1" class="sign-input" type="password" placeholder="Mật khẩu" required minlength="6"><br>
                        <button type="submit" class="sign-button">Đăng nhập</button>
                    </form>
                </section>
            </div>

            <div id="sign-up" class="tab-content">
                <section class="sign-container">
                    <form class="sign-container">
                        <input name="user" class="sign-input" type="text" placeholder="Tên người dùng" required minlength="1"><br>
                        <input name="tel" class="sign-input" type="tel" placeholder="Số điện thoại" required minlength="10" maxlength="11"><br>
                        <input name="pass" class="sign-input" type="password" placeholder="Mật khẩu" required minlength="6"><br>
                        <input name="password" class="sign-input" type="password" placeholder="Nhập lại mật khẩu" required minlength="6"><br>
                        <button type="submit" class="sign-button">Đăng ký</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <div class="address-container">
        <div class="address-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9513457.997633636!2d100.61609727186894!3d15.740495529744129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31157a4d736a1e5f%3A0xb03bb0c9e2fe62be!2zVmnhu4d0IE5hbQ!5e1!3m2!1svi!2s!4v1722545388537!5m2!1svi!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    
        <div class="vertical-boundary"></div>
    
        <div class="address-select-container">
            <select class="address-select">
                <option value="" disabled selected>Chọn tỉnh/thành phố</option>
                <option>Hồ Chí Minh</option>
                <option>Hà Nội</option>
            </select>
    
            <div class="address-card-container"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <ul class="footer-list">
                <li class="footer1"><a class="footer3 tab-hover">Fast Food</a></li>
                <li class="footer1"><a class="footer4">&copy; 2024 Fast Food Viet Nam</a><a class="footer4 tab-hover"> | Privacy Policy</a></li>
            </ul>

            <ul class="footer-list">
                <li class="footer1"><a class="footer4">Hotline Đặt hàng nhanh chóng </a></li>
                <li class="footer1"><a class="footer5 tab-hover">1900 0000</a></li>
            </ul>

            <ul class="footer-list">
                <li class="footer1"><button class="footer2 tab-hover active" onclick="tab('tab1')">Thực đơn</button></li>
                <li class="footer1"><button class="footer2 tab-hover" onclick="tab('tab2')">Khuyến mãi</button></li>
            </ul>

            <ul class="footer-list">
                <li class="footer1"><button class="footer2 tab-hover" onclick="tab('tab3')">Cửa hàng</button></li>
                <li class="footer1"><button class="footer2 tab-hover" onclick="tab('tab4')">Đặt tiệc</button></li>
            </ul>
        </div>
    </footer>

    <script src="else.js"></script>
    <script src="shop.js"></script>
</body>
</html>
